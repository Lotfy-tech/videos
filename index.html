<!DOCTYPE html>
<html>
<head>
    <title>YouTube Uploader 1:15</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Add your existing styles here */
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s;
        }
        .error {
            background-color: #ff4444;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error-message {
            background-color: #f2dede;
            color: #a94442;
        }
        .warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML structure -->
    <div id="auth-button"></div>
    <div id="upload-container" style="display:none;">
        <div>
            <label for="video-title">Video Title:</label>
            <input type="text" id="video-title" placeholder="Video Title" required>
        </div>
        <div>
            <label for="video-file">Video File:</label>
            <input type="file" id="video-file" accept="video/*" required>
        </div>
        <button id="upload-button">Upload to YouTube</button>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const CLIENT_ID = '176471486426-u5cad866brr1tfh7ca99fpo8oc2hqt2a.apps.googleusercontent.com';
        let accessToken = null;
        let uploadXHR = null;

        function handleCredentialResponse(response) {
            accessToken = response.credential;
            document.getElementById('upload-container').style.display = 'block';
            updateStatus('Authenticated! Ready to upload.', 'success');
        }

        function initGoogleAuth() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                scope: 'https://www.googleapis.com/auth/youtube.upload'
            });
            
            google.accounts.id.renderButton(
                document.getElementById('auth-button'),
                { theme: 'outline', size: 'large', text: 'signin_with' }
            );
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type || '';
        }

        function resetUploadUI() {
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-bar').textContent = '0%';
            document.getElementById('progress-bar').classList.remove('error');
            document.getElementById('progress-container').style.display = 'none';
        }

        document.getElementById('upload-button').addEventListener('click', function() {
            if (!accessToken) {
                updateStatus('Please authenticate first', 'error-message');
                return;
            }
            
            const title = document.getElementById('video-title').value.trim();
            const fileInput = document.getElementById('video-file');
            
            if (!title) {
                updateStatus('Please enter a video title', 'error-message');
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                updateStatus('Please select a video file', 'error-message');
                return;
            }
            
            uploadVideo(fileInput.files[0], title);
        });

        function uploadVideo(file, title) {
            resetUploadUI();
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            
            progressContainer.style.display = 'block';
            updateStatus('Preparing upload...', '');

            // Validate file size (YouTube limit is 128GB)
            if (file.size > 128 * 1024 * 1024 * 1024) {
                updateStatus('File size exceeds YouTube limit (128GB)', 'error-message');
                return;
            }

            const metadata = {
                snippet: {
                    title: title,
                    description: 'Uploaded via YouTube API',
                    tags: []
                },
                status: {
                    privacyStatus: 'private',
                    selfDeclaredMadeForKids: false
                }
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            uploadXHR = new XMLHttpRequest();
            uploadXHR.open('POST', 'https://www.googleapis.com/upload/youtube/v3/videos?part=snippet,status');
            uploadXHR.setRequestHeader('Authorization', 'Bearer ' + accessToken);

            uploadXHR.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = percentComplete + '%';
                    updateStatus('Uploading: ' + percentComplete + '%', '');
                    
                    // Temporary workaround for 100% issue
                    if (percentComplete === 100) {
                        updateStatus('Finalizing upload...', 'warning');
                    }
                }
            };

            uploadXHR.onload = function() {
                try {
                    if (uploadXHR.status === 200) {
                        const response = JSON.parse(uploadXHR.responseText);
                        progressBar.style.width = '100%';
                        progressBar.textContent = '100%';
                        updateStatus('Upload complete! Processing may take a few minutes.', 'success');
                        alert('✅ Upload successful!\nVideo ID: ' + response.id);
                    } else {
                        handleUploadError(uploadXHR);
                    }
                } catch (e) {
                    handleUploadError(uploadXHR, e);
                }
            };

            uploadXHR.onerror = function() {
                handleUploadError(uploadXHR);
            };

            uploadXHR.onabort = function() {
                updateStatus('Upload cancelled', 'error-message');
            };

            uploadXHR.send(formData);
        }

        function handleUploadError(xhr, exception) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.classList.add('error');
            
            let errorMessage = 'Upload failed';
            let details = '';

            try {
                // Try to parse as JSON first
                if (xhr.responseText) {
                    const errorResponse = JSON.parse(xhr.responseText);
                    if (errorResponse.error) {
                        details = errorResponse.error.message || '';
                        if (errorResponse.error.errors) {
                            details += '\n' + errorResponse.error.errors.map(e => e.reason).join(', ');
                        }
                    }
                }
            } catch (e) {
                // If JSON parsing fails, try to get the status text
                details = xhr.statusText || 'Unknown error';
                
                // Special cases
                if (xhr.status === 0) {
                    details = 'Network error - are you offline?';
                } else if (xhr.status === 401) {
                    details = 'Authorization expired - please sign in again';
                } else if (xhr.status === 403) {
                    details = 'Quota exceeded or permission denied';
                }
            }

            if (exception) {
                details += '\nException: ' + exception.message;
            }

            errorMessage += ': ' + details;
            updateStatus(errorMessage, 'error-message');
            
            console.error('Upload error:', {
                status: xhr.status,
                statusText: xhr.statusText,
                response: xhr.responseText,
                exception: exception
            });

            alert('❌ Upload failed!\n' + errorMessage);
        }

        window.addEventListener('beforeunload', function(e) {
            if (uploadXHR && uploadXHR.readyState !== XMLHttpRequest.DONE) {
                const confirmationMessage = 'Upload in progress - are you sure you want to leave?';
                (e || window.event).returnValue = confirmationMessage;
                return confirmationMessage;
            }
        });

        window.onload = initGoogleAuth;
    </script>
</body>
</html>
