<!DOCTYPE html>
<html>
<head>
    <title>YouTube Uploader with GIS 12:53</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="auth-button"></div>
    <div id="upload-container" style="display:none;">
        <input type="text" id="video-title" placeholder="Video Title">
        <input type="file" id="video-file">
        <button id="upload-button">Upload</button>
    </div>
    <div id="status"></div>

    <script>
        const CLIENT_ID = '176471486426-u5cad866brr1tfh7ca99fpo8oc2hqt2a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCpU8CEpMngGrIlnMLTs8up4xZpOZCRIyA';
        let accessToken = null;

        function handleCredentialResponse(response) {
            accessToken = response.credential;
            document.getElementById('upload-container').style.display = 'block';
            document.getElementById('status').textContent = 'Authenticated!';
        }

        function initGoogleAuth() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                scope: 'https://www.googleapis.com/auth/youtube.upload'
            });
            
            google.accounts.id.renderButton(
                document.getElementById('auth-button'),
                { theme: 'outline', size: 'large' }
            );
        }

        document.getElementById('upload-button').addEventListener('click', function() {
            if (!accessToken) {
                alert('Please authenticate first');
                return;
            }
            // Your upload logic here using accessToken
        });

        window.onload = initGoogleAuth;
    </script>
</body>
</html>
