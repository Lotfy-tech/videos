<!DOCTYPE html>
<html>
<head>
    <title>YouTube Uploader with Progress 1:00</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="auth-button"></div>
    <div id="upload-container" style="display:none;">
        <input type="text" id="video-title" placeholder="Video Title" required>
        <input type="file" id="video-file" accept="video/*" required>
        <button id="upload-button">Upload</button>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>
    <div id="status"></div>

    <script>
        const CLIENT_ID = '176471486426-u5cad866brr1tfh7ca99fpo8oc2hqt2a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCpU8CEpMngGrIlnMLTs8up4xZpOZCRIyA';
        let accessToken = null;

        function handleCredentialResponse(response) {
            accessToken = response.credential;
            document.getElementById('upload-container').style.display = 'block';
            document.getElementById('status').textContent = 'Authenticated!';
        }

        function initGoogleAuth() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse,
                scope: 'https://www.googleapis.com/auth/youtube.upload'
            });
            
            google.accounts.id.renderButton(
                document.getElementById('auth-button'),
                { theme: 'outline', size: 'large' }
            );
        }

        document.getElementById('upload-button').addEventListener('click', function() {
            if (!accessToken) {
                alert('Please authenticate first');
                return;
            }
            
            const title = document.getElementById('video-title').value;
            const fileInput = document.getElementById('video-file');
            
            if (!title || !fileInput.files[0]) {
                alert('Please enter a title and select a video file');
                return;
            }
            
            uploadVideo(fileInput.files[0], title);
        });

        function uploadVideo(file, title) {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const statusDiv = document.getElementById('status');
            
            progressContainer.style.display = 'block';
            statusDiv.textContent = 'Starting upload...';
            
            const metadata = {
                snippet: {
                    title: title,
                    description: 'Uploaded via YouTube API'
                },
                status: {
                    privacyStatus: 'private'
                }
            };
            
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://www.googleapis.com/upload/youtube/v3/videos?part=snippet,status');
            xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
            
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = percentComplete + '%';
                    statusDiv.textContent = 'Uploading: ' + percentComplete + '%';
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    progressBar.style.width = '100%';
                    progressBar.textContent = '100%';
                    statusDiv.textContent = 'Upload complete!';
                    alert('Done! Video ID: ' + response.id);
                } else {
                    const error = JSON.parse(xhr.responseText);
                    statusDiv.textContent = 'Error: ' + error.error.message;
                    alert('Upload failed: ' + error.error.message);
                }
            };
            
            xhr.onerror = function() {
                statusDiv.textContent = 'Upload failed';
                alert('Upload failed');
            };
            
            xhr.send(formData);
        }

        window.onload = initGoogleAuth;
    </script>
</body>
</html>
